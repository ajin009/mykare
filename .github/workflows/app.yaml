name: Build and Push to ECR

on:
  push:
    branches:
      - main  # Trigger this workflow when pushing to the main branch

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      # Step 1: Check out the repositoryy
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: us-east-2
      
      # Step 3: Build and tag the Docker image
      - name: Build and Tag Docker Image
        run: |
          # Define the ECR repository URI and the tag
          ECR_REPOSITORY="mykare-repo"
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          AWS_REGION="us-east-2"  # Change to your region
          IMAGE_TAG="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest"
          
          # Output the IMAGE_TAG to confirm it's being set correctly
          echo "Image tag: $IMAGE_TAG"
          
          # Build the Docker image
          sudo docker build -t $IMAGE_TAG ./APP

      # Step 4: Push the Docker image to ECR
      - name: Push Docker Image to ECR
        run: |
          # Output IMAGE_TAG to ensure it's set
          echo "Pushing image to ECR: $IMAGE_TAG"
          
          # Push the Docker image to ECR
          sudo docker push $IMAGE_TAG
